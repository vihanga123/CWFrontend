apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-app
        image: asia-docker.pkg.dev/${GCP_PROJECT_ID}/docker-repo/php-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /healthz.php            # Create this tiny file in your app
            port: 80
          initialDelaySeconds: 5          # PHP apps usually start fast
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3             # ~15s until pod is marked NotReady

        # Liveness Probe â€” is the container deadlocked or crashed?
        livenessProbe:
          httpGet:
            path: /healthz.php
            port: 80
          initialDelaySeconds: 15         # Give it a little more time than readiness
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3             # Restart after ~60s of consecutive failures

---
apiVersion: v1
kind: Service
metadata:
  name: php-app-service
spec:
  type: LoadBalancer
  selector:
    app: php-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80